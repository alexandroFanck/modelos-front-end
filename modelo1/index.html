<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1030;
      background-color: #007bff; /* Azul do header */
      color: white;
    }

    nav {
      background-color: #e8e9ea;
      padding: 0.5rem;
    }

    #aside-content {
      position: fixed;
      top: 100px; /* Altura do header + nav */
      right: 0;
      width: 300px;
      height: calc(100% - 150px); /* Subtraindo header, nav e footer */
      background-color: #6c757d;
      color: white;
      padding: 2vw;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }

    #aside-content.visible {
      transform: translateX(0);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1010;
    }

    main {
      margin-top: 100px; /* Altura do header + nav */
      margin-bottom: 50px; /* Altura do footer */
      margin-right: 300px; /* Largura do aside quando visível */
      padding: 2vw;
      transition: margin-right 0.3s ease-in-out;
    }

    main.expanded {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="text-center py-2">
      <h1>Header</h1>
    </div>
    <nav class="navbar navbar-light px-3">
      <button id="toggle-aside" class="btn btn-outline-primary">
        ☰
      </button>
      <span class="ms-auto">Nav</span>
    </nav>
  </header>
  
  <main id="main-content" class="bg-light">
    <h2>Main Content</h2>
    <p>Esse é o conteúdo principal.</p>
  </main>
  
  <aside id="aside-content">
    <h2>Aside</h2>
    <p>Esse é o conteúdo adicional.</p>
  </aside>
  
  <footer class="bg-dark text-white text-center py-2">
    <p>Footer</p>
  </footer>

  <script>
    document.getElementById("toggle-aside").addEventListener("click", function () {
      const aside = document.getElementById("aside-content");
      const main = document.getElementById("main-content");
      
      aside.classList.toggle("visible");
      main.classList.toggle("expanded");
    });
  </script>
</body>
</html>
