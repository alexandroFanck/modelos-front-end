<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout com Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/index.css" rel="stylesheet" />
</head>
<body>
  <header>
  <div class="text-center py-2">
    <h1>Header</h1>
  </div>
  <nav class="navbar navbar-light px-3">
    <button id="toggle-aside" class="btn btn-outline-primary">☰</button>
    <span class="ms-auto">Nav</span>
  </nav>
</header>

  <div class="content-area">
    <main id="main-content">
      <h2>Main Content</h2>
      <p>Esse é o conteúdo principal.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p style="height: 1500px;">Conteúdo grande para testar scroll.</p>
    </main>

    <aside id="aside-content">
      <h2>Aside</h2>
      <p>Esse é o conteúdo adicional.</p>
    </aside>
  </div>

  <footer>
    <p>Footer</p>
  </footer>
<script src="js/index.js"></script>
</body>
</html>
